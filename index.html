<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File fontAwesome CSS-->
    <link rel="stylesheet" href="./layout/css/framworks/all.min.css">
    <!-- File Normalize -->
    <link rel="stylesheet" href="./layout/css/framworks/normalize.min.css">
    <!-- Files CSS -->
    <link rel="stylesheet" href="./layout/css/global.css">
    <link rel="stylesheet" href="./layout/css/header.css">
    <link rel="stylesheet" href="./layout/css/landing.css">
    <title>Hotel.ink - Home</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Hotel.ink</div>
            <nav>
                <ul class="links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Facilities</a></li>
                    <li><a href="">Booking</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
                <a href="" class="btn-blue">Sigin in</a>
            </nav>
            <div class="toggle">
                <i class="fa-solid fa-bars toggle-click"></i>
            </div>
        </div>
    </header>
    <!-- Landing -->
    <section class="landing">
        <div class="container">
            <div class="typography">
                <h1>Welcome to hotel.ink, find your suitable room , search only here.</h1>
                <p>The right property for you. big range of top-rated properties. Price guarantee.</p>
                <a href="" class="btn-white">Get Start</a>
            </div>
            <div class="img-hotel-building">
                <img src="./layout/image/hotel building.png" alt="hotel building">
            </div>
            <form action="" method="post" class="search">
                <div class="time-go">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="text" placeholder="Time to go">
                </div>
                <div class="time-out">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="text" placeholder="Time to out">
                </div>
                <div class="number-people">
                    <i class="fa-solid fa-people-group"></i>
                    <p>Adults <span class="adults"><input type="number" placeholder="0"></span> Children <span class="children"><input type="number" placeholder="0"></span> Room <span class="room"><input type="number" placeholder="0"></span></p>
                </div>
                <button type="submit" href="" class="btn-blue">Search</button>
            </form>
        </div>
    </section>
    <!-- jQuery -->
    <script src="./layout/js/framworks/jquery.min.js"></script>
    <!-- Filse JS -->
    <script src="./layout/js/header.js"></script>
    <!-- File fontAwesome JS -->
    <script src="./layout/js/framworks/all.min.js"></script>
</body>
</html>
